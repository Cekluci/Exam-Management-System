name: emsvt app

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.9.0]

    steps:
    - uses: actions/checkout@v4

    # Set up JDK for backend
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'

    # Backend compilation
    - name: Compile with Maven
      run: |
        cd backend-springboot
        mvn -B compile

    # Backend testing
    - name: Run tests
      run: |
        cd backend-springboot
        mvn test

    # Set up Node.js for the frontend
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Frontend: Install Dependencies
    - name: Install dependencies
      run: |
        cd frontend-react\emsvt
        npm install

    # Frontend: Build
    - name: Build
      run: |
        cd frontend-react\emsvt
        npm run build

    #Frontend: Run tests
    - name: Run tests
      run: |
        cd frontend-react\emsvt
        npm test